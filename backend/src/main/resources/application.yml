spring:
  application:
    name: api-performance-monitor
  
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/apmonitor
    username: apmonitor
    password: ${DB_PASSWORD:changeme}
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  
  cache:
    type: redis
    redis:
      time-to-live: 300000

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.apmonitor: DEBUG
    org.springframework.data.r2dbc: DEBUG